<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "/admin/include/head.html" %}
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
      <!-- Navbar -->
      {% include "/admin/include/navbar.html" %}
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      {% include "/admin/include/sidebar.html" %}
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>{% block heading %}{% endblock %}</h1>
              </div>
              <div class="col-sm-6">
                <h1 class="float-right" hx-boost="true">
                  {% block button %}{% endblock %}
                </h1>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">{% block content %} {% endblock %}</div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      {% include "/admin/include/footer.html" %}
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="/static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/static/dist/js/demo.js"></script>
    <script src="/static/dist/js/script.js"></script>
  </body>
</html>
