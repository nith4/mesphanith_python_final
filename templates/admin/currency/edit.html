{% extends "/admin/master.html" %} {% block heading %} Edit Currency {% endblock
%} {% block button %}
<a href="/admin/currency" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
{% endblock %} {% block content %}
<form class="container-lg" method="POST" action="/admin/currency/edit">
  <input type="hidden" name="id" value="{{id}}">
  <div class="row">
      <div class="col-sm-6">
          <div class="form-group">
              <label>Currency Name</label>
              <input id="name" type="text" class="form-control" name="name" value="{{ currency[1] }}" placeholder="Enter ..." />
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label>Code</label>
              <input id="qty" type="text" name="code" class="form-control" placeholder="Enter ..." value="{{ currency[2] }}" />
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label>Symbol</label>
              <input id="cost" type="text" name="symbol" class="form-control" placeholder="Enter ..." value="{{ currency[3] }}"/>
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label>Sell Out Price</label>
              <input id="cost" type="text" name="sell_out_price" class="form-control" placeholder="Enter ..." value="{{ currency[4] }}"/>
          </div>
      </div>
      <div class="col-sm-12">
          <div class="input-group">
              <div class="custom-control custom-checkbox mr-sm-2 mb-3 float-right">
                  <input type="checkbox" class="custom-control-input" name="is_default" {{ 'checked' if currency[4]=='1' else '' }} id="customControlAutosizing">
                  <label class="custom-control-label" for="customControlAutosizing">Is Default</label>
              </div>
          </div>
      </div>
    <div class="col-sm-12 mt-5">
      <button type="submit" class="btn btn-primary float-right">
        <i class="fas fa-save"></i> Save
      </button>
      <button type="button" class="btn btn-danger float-right mr-2" id="btnClear" onclick="clear()">
        <i class="fas fa-trash"></i> Clear
      </button>
    </div>
  </div>
</form>

{% endblock %}
